            <td width="15%"></td>

                <br/>

                    </fieldset>
                    <br/>

                    </fieldset>
                    <br/>
                    <fieldset>
                        <legend>Reward</legend>
                        <label>Aliases:

                        <br/>

                            <input type="text" name="birth">

                        <br/>

                        <br/>

                        <br/>
                        <br/>
                        <label>Occupation:

                        </label>

                    </fieldset>
                    <br/>
                    <fieldset>
                        <legend>Remarks</legend>
                        <label>
                            <textarea name="remarks" cols="180" rows="10" placeholder="Remarks text"></textarea> </label>
                    </fieldset>
                    <br/>
                    <fieldset>
                        <legend>Caution</legend>
                        <label>
                            <textarea name="caution" cols="180" rows="10" placeholder="Caution text"></textarea> </label>
                    </fieldset>
                    <br/>

                    <button type="reset">
                        <img src="http://www.endlessicons.com/wp-content/uploads/2012/11/reset-icon.png" alt="Reset" width="15"> Reset
